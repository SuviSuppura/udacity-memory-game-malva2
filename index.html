<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
          </ul>
        	<span class="moves"></span> Moves
          <label id="minutes">00</label>:<label id="seconds">00</label>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>

<!-- The Modal -->
<div id="game_modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h2>Congratulations!</h2>
    <h3>Game results </h3>
    <p>Time: <label id="time_results_seconds">00</label>:<label id="time_results_minutes">00</label>
    <!--<p>Time: <span class="time_results_minutes"></span> : <span class="time_results_seconds"></span></p>-->
    <p>Moves: <span class="moves_results"></span></p>
    <p>Stars: <span class="stars_results"></span></p>
    <p>Do you want to play again?</p>
    <button class="button_play">Yes, play again</button>
  </div>

</div>

    <script src="js/app.js"></script>
</body>
</html>
